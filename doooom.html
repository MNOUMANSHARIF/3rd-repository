<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>
    <input type="text" name="" id="todoinput">
    <button id="bott">add</button>
    <ul id="uul"></ul>
    <script>
        let todoinput = document.getElementById('todoinput');
        let todobtn = document.getElementById('bott');
        let ul = document.getElementById('uul');
        todobtn.addEventListener('click', function() {
            let li = document.createElement('li');
            li.setAttribute('class', 'ms-2 list-unstyled justify-content-between w-50');
            let input = document.createElement('input');
            input.setAttribute('type', 'text');
            input.setAttribute('value', todoinput.value);
            input.setAttribute('readonly', 'readonly');
            let edit = document.createElement('button');
            edit.innerHTML = 'Edit';
            edit.setAttribute('class', 'btn btn-info');
            let del = document.createElement('button');
            del.innerHTML = 'Delete';
            del.setAttribute('class', 'btn btn-danger');
            li.appendChild(input);
            li.appendChild(edit);
            li.appendChild(del);
            ul.appendChild(li);


            todoinput.value = '';
            edit.addEventListener('click', function() {
                if (edit.innerHTML == 'Edit') {
                    input.removeAttribute('readonly', 'readonly');
                    edit.innerHTML = 'save';
                } else {
                    input.setAttribute('readonly', 'readonly');
                    edit.innerHTML = 'Edit'
                }

            })

            del.addEventListener('click', function() {
                let ver = confirm("This Field Will be Deleted Permanentaly Do You Wants To Continue ?")
                ul.removeChild(li);
            })



        })
    </script>
</body>

</html>
