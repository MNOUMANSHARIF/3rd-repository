<body>
    <style>
        .immm {
            height: 90vh;
            width: 100%;
        }
    </style>
    <div class="conainer">
        <div class="row">
            <div class="col-md-12 immm">
                <img src="photos/1.jpg.png" height="50%" width="100%" alt="">
                <img src="photos/2.jpg.jpg" height="50%" width="100%" alt="">
                <img src="photos/3.jpg.jpg" height="50%" width="100%" alt="">
                <img src="photos/4.jpg.jpeg" height="50%" width="100%" alt="">



            </div>
        </div>
        <div class="BTSGRP">
            <button class="btn btn-success " onclick="add(1)">next</button>
            <button class="btn btn-success " onclick="add(-1)">Prev</button>
        </div>

        <script>
            let index = 0;
            let img = document.getElementsByTagName('img');

            function add(y) {
                index = index + y;
                if (index >= img.length) {
                    index = 0;
                }
                if (index < 0) {
                    index = img.length - 1;
                }

                slider(index);

            }


            slider(0);

            function slider(y) {
                for (a = 0; img.length > a; a++) {
                    img[a].style.display = 'none';
                }
                img[y].style.display = 'block';

                console.log(img);
            }
        </script>










    </div>
</body>
